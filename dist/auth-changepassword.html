<!doctype html>
<html lang="ar" dir="rtl">

<head>

    <meta charset="utf-8" />
    <title>معكم</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="يهدف موقع معكم إلى توفير بيئة آمنة وداعمة لتواصل الأفراد من ذوي الاحتياجات الخاصة والمعاقين، وكذلك الأشخاص الذين يعانون من حالات مثل الهربس وHIV، إضافة إلى الصم والبكم. نحن نؤمن بأن لكل إنسان الحق في الحب، الدعم، واختيار شريك حياته بدون قيود أو أحكام مسبقة.    ">
    <meta name="keywords" content="معكم , ذوي الاحتياجات الخاصه , التعارف ">
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/ma3kom-logo.png" id="tabIcon">

    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap-rtl.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons-rtl.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app-rtl.min.css" id="app-style" rel="stylesheet" type="text/css" />

</head>

<body>
<div class="auth-bg my-5 pt-5">
    <div class="container p-0">
        <div class="row justify-content-center g-0">
            <div class="col-xl-9 col-lg-8">
                <div class="authentication-page-content shadow-lg">
                    <div class="d-flex flex-column h-100 px-4 pt-4">
                        <div class="row justify-content-center">
                            <div class="col-sm-8 col-lg-6 col-xl-6">

                                <div class="py-md-5 py-4">

                                    <div class="text-center mb-5">
                                        <h3>تغيير كلمه المرور</h3>
                                    </div>
                                    <div class="user-thumb text-center mb-4">
                                        <img src="assets/images/users/avatar-1.jpg"
                                            class="rounded-circle img-thumbnail avatar-lg" alt="thumbnail" width="80px" height="80px">
                                        <h5 class="fs-15 mt-3">محمد علي</h5>
                                    </div>
                                    <form>
                                        <div class="mb-3">
                                            <label for="oldpassword-input" class="form-label">كلمه المرور القديمه</label>
                                            <input type="password" class="form-control" id="oldpassword-input"
                                                placeholder="ادخل كلمه المرور القديمه">
                                        </div>

                                        <div class="mb-3">
                                            <label for="newpassword-input" class="form-label">كلمه المرور الجديده</label>
                                            <div class="position-relative auth-pass-inputgroup mb-3">
                                                <input type="password" class="form-control pe-5"
                                                    placeholder="ادخل كلمه المرور" id="password-input">
                                                <button
                                                    class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                                                    type="button" id="password-addon"><i
                                                        class="ri-eye-fill align-middle"></i></button>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmpassword-input" class="form-label">تآكيد كلمه المرور
                                                </label>
                                            <input type="password" class="form-control" id="confirmpassword-input"
                                                placeholder="تاكيد كلمه المرور ">
                                        </div>

                                        <div class="text-center mt-4">
                                            <div class="row">
                                                <div class="col-6">
                                                    <button class="btn btn-primary w-100" type="submit">حفظ</button>
                                                </div>
                                                <div class="col-6">
                                                    <button class="btn btn-light w-100" type="button">الغاء</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form><!-- end form -->
                                </div>
                            </div><!-- end col -->
                        </div><!-- end row -->



                    </div>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container-fluid -->
</div>
<!-- end auth bg -->

<!-- JAVASCRIPT -->
<script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/libs/simplebar/simplebar.min.js"></script>
<script src="assets/libs/node-waves/waves.min.js"></script>

<!-- password addon -->
<script src="assets/js/pages/password-addon.init.js"></script>

<!-- theme-style init -->
<script src="assets/js/pages/theme-style.init.js"></script>

<script src="assets/js/app.js"></script>
</body>

</html>
