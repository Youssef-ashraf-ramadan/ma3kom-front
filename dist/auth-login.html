<!doctype html>
<html lang="en" dir="rtl">

<head>

    <meta charset="utf-8" />
    <title>معكم</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="يهدف موقع معكم إلى توفير بيئة آمنة وداعمة لتواصل الأفراد من ذوي الاحتياجات الخاصة والمعاقين، وكذلك الأشخاص الذين يعانون من حالات مثل الهربس وHIV، إضافة إلى الصم والبكم. نحن نؤمن بأن لكل إنسان الحق في الحب، الدعم، واختيار شريك حياته بدون قيود أو أحكام مسبقة.    ">
    <meta name="keywords" content="معكم , ذوي الاحتياجات الخاصه , التعارف ">
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/ma3kom-logo.png" id="tabIcon">

      <!-- Bootstrap Css -->
      <link href="assets/css/bootstrap-rtl.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
      <!-- Icons Css -->
      <link href="assets/css/icons-rtl.min.css" rel="stylesheet" type="text/css" />
      <!-- App Css-->
      <link href="assets/css/app-rtl.min.css" id="app-style" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="auth-bg my-4">
        <div class="container p-0">
            <div class="row justify-content-center g-0">
                <div class="col-xl-9 col-lg-8">
                    <div class="authentication-page-content shadow-lg">
                        <div class="d-flex flex-column h-100 px-4 pt-4">
                            <div class="row justify-content-center">
                                <div class="col-sm-8 col-lg-6 col-xl-6">

                                    <div class="py-md-5 py-4">

                                        <div class="text-center mb-5">
                                            <a><img src="assets/images/ma3kom-logo.png" width="80px"
                                                    height="80px" /></a>
                                            <p class="text-muted fs-3">تسجيل الدخول</p>
                                        </div>
                                        <form action="chat.html">
                                            <div class="mb-3">
                                                <label for="username" class="form-label">البريد الالكتروني</label>
                                                <input type="text" class="form-control" id="username"
                                                    placeholder="البريد الالكتروني">
                                            </div>

                                            <div class="mb-3">

                                                <label for="userpassword" class="form-label">كلمه المرور</label>
                                                <div class="position-relative auth-pass-inputgroup mb-3">
                                                    <input type="password" class="form-control pe-5"
                                                        placeholder="ادخل كلمه المرور" id="password-input">
                                                    <button
                                                        class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                                                        type="button" id="password-addon"><i
                                                            class="ri-eye-fill align-middle"></i></button>
                                                </div>
                                            </div>

                                            <div class="form-check form-check-info fs-16">
                                                <input class="form-check-input" type="checkbox" id="remember-check">
                                                <a href="auth-recoverpw.html" class="form-check-label fs-14" for="remember-check">
                                                    نسيت كلمه المرور؟
                                                </a>
                                            </div>

                                            <div class="text-center mt-4">
                                                <button class="btn btn-primary w-100" type="submit">تسجيل الدخول</button>
                                            </div>
                                            <div class="mt-4 text-center">
                                                <div class="signin-other-title">
                                                    <h5 class="fs-7 mb-4 title text-muted">تسجيل الدخول بواسطه</h5>
                                                </div>
                                                <div class="row">

                                                    <div class="col-6 mx-auto">
                                                        <div class="mx-auto">
                                                            <button type="button" class="btn btn-soft-danger w-100"><i
                                                                    class="mdi mdi-google"></i> جوجل</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form><!-- end form -->

                                        <div class="mt-5 text-center text-muted">
                                            <p  style="font-size: 18px;">لا تمتلك حساب ؟ <a href="auth-register.html"
                                                    class="fw-medium text-decoration-underline">انشاء الحساب </a></p>
                                        </div>
                                    </div>
                                </div><!-- end col -->
                            </div><!-- end row -->


                        </div>
                    </div>
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container-fluid -->
         <h5 class="text-center mt-3">تصميم وتطوير <a href="https://brmja.tech" class="text-decoration-underline">برمجه تك </a></h5>
    </div>
    <!-- end auth bg -->

    <!-- JAVASCRIPT -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>
    <!-- password addon -->
    <script src="assets/js/pages/password-addon.init.js"></script>

    <!-- theme-style init -->
    <script src="assets/js/pages/theme-style.init.js"></script>

    <script src="assets/js/app.js"></script>

</body>

</html>
